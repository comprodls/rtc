<html>
<head>
    <title> Demo </title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,500,700" rel="stylesheet">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/app.css" rel="stylesheet" type="text/css">
    <script src="https://static.opentok.com/v2/js/opentok.min.js"></script>
</head>
<body>

    <div id="document">
        <div id="header">
            <div id="heading">
                <span >VHL Chat Tool | WebRTC Demo</span>
            </div>

            <div id="controls">
                 <select id="chat_rooms">
                     <option value="regular_room_1">Room 1</option>
                     <option value="regular_room_2">Room 2</option>
                     <option value="regular_room_3">Room 3</option>
                     <option value="safari_room_1">Safari Room 1</option>
                     <option value="safari_room_2">Safari Room 2.1</option>
                     <option value="safari_room_3">Safari Room 2.2</option>
                </select>
                <select id="layout-class">
                     <option value="focus">Focus</option>
                     <option value="">Normal</option>
                </select>
                <select id="audio-only">
                    <option value="false">Share my video & audio</option>
                    <option value="true">Don't share video (audio only)</option>
                </select>
                <input type="text" id="name" placeholder="Enter Your Name">
                <button id="connect" type="button" class="btn btn-info btn-lg">Connect</button>
                <button id="disconnect" type="button" class="btn btn-info btn-lg" style="display:none;">Disconnect</button>

                <button id="start-recording" type="button" class="btn btn-info btn-lg" disabled="true">Start Recording</button>
                <button id="stop-recording" type="button" class="btn btn-info btn-lg" style="display:none;">Stop Recording</button>
                <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" id="play-recording" style="display:none;">Play Recording</button>
            </div>
        </div>
        <div id="parent-videos">
            <div id="videos">
                <div id="subscriber"></div>
                <div id="publisher"></div>
            </div>
            <div id="info-bar">
                <div class="panel panel-default" style="margin: 2%;">
                    <div class="panel-body" id="debug-body" style="height: 600px;">Debug Info</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Play Recording</h4>
          </div>
          <div class="modal-body">
            <p id="modal-text"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>


  </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="static/js/app.js"></script>
</body>
</html>
